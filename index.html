<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>BOOKS</h1>
    <button id="addBook">ADD BOOK</button>
    <form action="" method="post" id="form">
      <input type="text" id="titleInp" placeholder="Title" />
      <input type="text" id="authorInp" placeholder="Author" />
      <input type="text" id="pagesInp" placeholder="Number of pages" />
      <input type="text" id="readInp" placeholder="Read? Yes or No" />
      <button type="submit" id="submit">New Book</button>
    </form>
    <div class="container" id="container"></div>
  </body>
</html>
